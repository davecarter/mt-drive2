{% for swatch in site.data.components.drv-ColorList.data.swatches %}
  <ul class="drv-ColorList row">
    {% if swatch.name %}
    <h2>{{ swatch.name }}</h2>
    {% endif %}

    {% for color in swatch.colors %}
    <li class="grid-3">
      {% include components/drv-ColorList/drv-ColorSample.html %}
    </li>
    {% endfor %}
</ul>
{% endfor %}
